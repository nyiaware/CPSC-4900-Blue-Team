<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoTunes: About</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
        }

        .header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
        }

        .navbar {
            background-color: #eaecef;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: #333;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        .main-content {
            padding: 50px;
            text-align: center;
        }

        .main-content h1 {
            font-size: 2.5em;
            color: #333;
        }

        .main-content p {
            font-size: 1.2em;
            color: #777;
            margin-bottom: 40px;
        }

        .team-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .team-member {
            width: 150px;
            text-align: center;
        }

        .team-member img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ddd;
        }

        .team-member h3 {
            margin: 10px 0 5px;
            color: #333;
            font-size: 1.2em;
        }

        .team-member p {
            color: #777;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <div class="header">AutoTunes</div>
    
    <div class="navbar">
        <a href="home_page.html">Home</a>
        <a href="#">About</a>
        <div class="auth-buttons">
            <a href="sign_in.html">Log In</a>
            <a href="sign_up_new.html">Sign Up</a>
        </div>
    </div>

    <div class="main-content">
        <h1>About</h1>
        <p>Meet our Team</p>

        <div class="team-section">
            <div class="team-member">
                <img src="Images/Alex.jpg" alt="Alex's Photo">
                <h3>Alex Morrow</h3>
                <p>Product Owner</p>
            </div>
            <div class="team-member">
                <img src="Images/Tiara.jpg" alt="Tiara's photo">
                <h3>Tiara Mack</h3>
                <p>UX/UI Designer</p>
            </div>
            <div class="team-member">
                <img src="Images/Derika.jpg" alt="Derika's Photo">
                <h3>Derika</h3>
                <p>Scrum Master</p>
            </div>
            <div class="team-member">
                <img src="Images/Blanca.jpg" alt="Blanca Photo">
                <h3>Blanca</h3>
                <p>Backend Developer</p>
            </div>
            <div class="team-member">
                <img src="Images/Nyia.jpg" alt="Nyia's photo">
                <h3>Nyia Ware</h3>
                <p>Quailty Controls?</p>
            </div>
            </div>
        </div>
    </div>

</body>
</html>
