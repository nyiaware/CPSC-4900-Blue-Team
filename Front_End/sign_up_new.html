<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoTunes: Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .sign-up-container {
            background-color: #eaecef;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #333;
        }
        .message {
            color: green;
            margin-bottom: 15px;
            display: none; /* Hidden by default */
        }
        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }
        .sign-up-btn {
            background-color: #8ebefd;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            font-size: 1em;
        }
        .sign-up-btn:hover {
            background-color: #6ea2e7;
        }
        .login-link {
            font-size: 0.9em;
            color: #333;
            display: block;
            margin-top: 10px;
            text-decoration: none;
        }
        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="header">AutoTunes</div>
    
    <div class="sign-up-container">
        <h2>Create Your Account</h2>
        
        <p id="successMessage" class="message">Account has been created</p>

        <form action="Signup.php" method="POST">
            <input type="text" name="full_name_test" class="input-field" placeholder="Full Name" required>
            <input type="text" name="username_test" class="input-field" placeholder="Username" required>
            <input type="email" name="email" class="input-field" placeholder="Email" required>
            <input type="password" name="password" class="input-field" placeholder="Password" required minlength="8">
            <input type="password" name="confirm_password" class="input-field" placeholder="Confirm Password" required minlength="8">
            <button type="submit" class="sign-up-btn">Sign Up</button>
        </form>
        
        <a href="sign_in.html" class="login-link">Go Back to Sign In</a>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('success') === 'true') {
            document.getElementById('successMessage').style.display = 'block';
        }
    </script>

</body>
</html>
