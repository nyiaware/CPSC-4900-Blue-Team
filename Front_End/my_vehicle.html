<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoTunes: My Vehicle(s)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .header {
            background-color: #4b6584;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
        }

        .container {
            width: 700px;
            margin: 20px auto;
            background-color: #eaecef;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
        }

        label, select {
            font-size: 1.1em;
            display: block;
            margin-bottom: 10px;
        }

        .button {
            background-color: #8ebefd;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            text-decoration: none; /* To remove underline */
        }

        .button:hover {
            background-color: #6ea2e7;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        AutoTunes
    </div>

    <!-- Container -->
    <div class="container">
        <h2>Select Vehicle</h2>

        <!-- Dropdown to select vehicle -->
        <label for="vehicleSelect">Choose your vehicle:</label>
        <select id="vehicleSelect">
            <option value="">--Select Vehicle--</option>
            <option value="2019 Honda Accord">2019 Honda Accord</option>
            <option value="2021 Nissan Rogue">2021 Nissan Rogue</option>
            <option value="2018 Chevrolet Silverado">2018 Chevrolet Silverado</option>
        </select>
 
        <button class="button" onclick="saveVehicle()">Save Vehicle</button>
        <a href="home.html" class="button">Cancel</a>
    </div>

    <script>
        // Save selected vehicle to localStorage
        function saveVehicle() {
            var vehicle = document.getElementById('vehicleSelect').value;
            if (vehicle) {
                localStorage.setItem('selectedVehicle', vehicle);
                alert("Vehicle selected: " + vehicle);
            } else {
                alert("Please select a vehicle.");
            }
        }
    </script>

</body>
</html>
