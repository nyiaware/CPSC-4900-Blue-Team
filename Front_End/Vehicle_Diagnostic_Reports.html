<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Diagnostic Reports</title>
</head>
<body>
    <h1>Vehicle Diagnostic Report</h1>
     
    <!-- Form for generating on-demand diagnostic reports -->
    <form action="generate_report.php" method="POST">
        <label for="vehicle_id">Vehicle ID:</label>
        <input type="text" name="vehicle_id" required><br><br>

        <label for="email">Send report via Email:</label>
        <input type="email" name="email"><br><br>

        <input type="submit" name="action" value="Generate On Demand">
    </form>
    
    <hr>

    <!-- Form for scheduling automatic diagnostic report generation -->
    <form action="schedule_report.php" method="POST">
        <label for="vehicle_id">Vehicle ID:</label>
        <input type="text" name="vehicle_id" required><br><br>

        <label for="schedule_date">Schedule Date:</label>
        <input type="date" name="schedule_date" required><br><br>

        <label for="schedule_time">Schedule Time:</label>
        <input type="time" name="schedule_time" required><br><br>

        <label for="email">Email report (optional):</label>
        <input type="email" name="email"><br><br>

        <input type="submit" value="Schedule Report">
    </form>
</body>
</html>
