<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoTunes: Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
        }

        .home-header {
            background-color: #4b6584;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
        }

        .home-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 equal columns */
            grid-template-rows: repeat(3, 1fr); /* 3 equal rows */
            gap: 20px;
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .home-card {
            background-color: #eaecef;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        .home-card h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .home-card p {
            margin-bottom: 20px;
            color: #777;
        }

        .button {
            display: inline-block;
            background-color: #8ebefd;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .button:hover {
            background-color: #6ea2e7;
        }

        /* Specific placement for cards */
        .services-card {
            grid-column: 1 / span 2; /* Spans columns 1 and 2 */
            grid-row: 1 / 2; /* Spans row 1 */
        }

        .my-vehicles-card {
            grid-column: 1 / span 2; /* Spans columns 1 and 2 */
            grid-row: 2 / 4; /* Spans rows 2 and 3 */
            background: url('Images/vehicle.jpg') no-repeat center center/cover;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.6);
        }

        .my-vehicles-card h2, .my-vehicles-card p {
            color: white;
        }

        .my-vehicles-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Transparent overlay */
            border-radius: 10px;
            z-index: 1;
        }

        .my-vehicles-card h2, .my-vehicles-card p, .my-vehicles-card .button {
            position: relative;
            z-index: 2;
        }

        .profile-card {
            grid-column: 3; /* Occupies column 3 */
            grid-row: 1 / 2; /* Occupies row 1 */
        }

        .vehicle-history-card {
            grid-column: 3; /* Occupies column 3 */
            grid-row: 2 / 4; /* Spans rows 2 and 3 */
            background: url('Images/dashboard.jpg') no-repeat center center/cover;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.6);
        }

        .vehicle-history-card h2, .vehicle-history-card p {
            color: white;
        }

        .vehicle-history-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Transparent overlay */
            border-radius: 10px;
            z-index: 1;
        }

        .vehicle-history-card h2, .vehicle-history-card p, .vehicle-history-card .button {
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="home-header">
        AutoTunes
    </div>

    <div class="home-container">

        <!-- Services Section -->
        <div class="home-card services-card">
            <h2>Services</h2>
            <p>Check out Vehicle services and status.</p>
            <a href="services.html" class="button">View Services</a>
        </div>

        <!-- My Vehicle(s) Section -->
        <div class="home-card my-vehicles-card">
            <h2>My Vehicle(s)</h2>
            <p>View & Edit your vehicle(s) information.</p>
            <a href="my_vehicle.html" class="button">Select</a>
        </div>

        <!-- Profile Section -->
        <div class="home-card profile-card">
            <h2>Profile</h2>
            <p>Set up your personal profile and settings.</p>
            <a href="profile.html" class="button">Get Started</a>
        </div>

        <!-- My Vehicle History Section -->
        <div class="home-card vehicle-history-card">
            <h2>My Dashboard</h2>
            <p>View your vehicle Dashbord.</p>
            <a href="vehicle_history.html" class="button">View History</a>
        </div>

    </div>

</body>
</html>
