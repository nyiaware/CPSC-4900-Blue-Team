<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoTunes: My Vehicle(s)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .header {
            background-color: #4b6584;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
        }

        .container {
            width: 700px;
            margin: 20px auto;
            background-color: #eaecef;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
        }

        label, select {
            font-size: 1.1em;
            display: block;
            margin-bottom: 10px;
        }

        .button {
            background-color: #8ebefd;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            text-decoration: none; /* To remove underline */
        }

        .button:hover {
            background-color: #6ea2e7;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">AutoTunes</div>

    <!-- Container -->
    <div class="container">
        <h2>Select Your Vehicle</h2>

        <!-- Year Dropdown -->
        <label for="yearSelect">Choose Vehicle Year (2018-2022):</label>
        <select id="yearSelect" onchange="populateMakes()">
            <option value="">--Select Year--</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
        </select>

        <!-- Make Dropdown -->
        <label for="makeSelect">Choose Vehicle Make:</label>
        <select id="makeSelect" onchange="populateModels()">
            <option value="">--Select Make--</option>
            <option value="Toyota">Toyota</option>
            <option value="Honda">Honda</option>
            <option value="Chevrolet">Chevrolet</option>
        </select>

        <!-- Model Dropdown -->
        <label for="modelSelect">Choose Vehicle Model:</label>
        <select id="modelSelect" onchange="populateTrimOptions()">
            <option value="">--Select Model--</option>
        </select>

        <!-- Trim Dropdown -->
        <label for="trimSelect">Choose Trim:</label>
        <select id="trimSelect" onchange="populateEngineOptions()">
            <option value="">--Select Trim--</option>
        </select>

        <!-- Engine Type Dropdown -->
        <label for="engineSelect">Choose Engine Type:</label>
        <select id="engineSelect">
            <option value="">--Select Engine--</option>
        </select>

        <button class="button" onclick="saveVehicle()">Save Vehicle</button>
        <button class="button" onclick="removeVehicle()">Remove Vehicle</button>
        <a href="home.html" class="button">Cancel</a>
    </div>

    <script>
        function populateMakes() {
            const makeSelect = document.getElementById('makeSelect');
            makeSelect.disabled = false;
        }

        function populateModels() {
            const make = document.getElementById('makeSelect').value;
            const modelSelect = document.getElementById('modelSelect');
            modelSelect.innerHTML = '<option value="">--Select Model--</option>';

            const models = {
                'Toyota': ['Camry', 'Corolla', 'Highlander'],
                'Honda': ['Accord', 'CRV', 'Civic'],
                'Chevrolet': ['Silverado', 'Equinox', 'Camaro']
            };

            if (models[make]) {
                models[make].forEach(model => {
                    const option = document.createElement('option');
                    option.value = model;
                    option.text = model;
                    modelSelect.add(option);
                });
            }
        }

        function populateTrimOptions() {
            // Populate trims based on selected model (example trims for simplicity)
            const trimSelect = document.getElementById('trimSelect');
            trimSelect.innerHTML = '<option value="">--Select Trim--</option>';
            const exampleTrims = ['Base', 'Sport', 'Premium'];
            exampleTrims.forEach(trim => {
                const option = document.createElement('option');
                option.value = trim;
                option.text = trim;
                trimSelect.add(option);
            });
        }

        function populateEngineOptions() {
            // Populate engine types based on selected trim (example engines for simplicity)
            const engineSelect = document.getElementById('engineSelect');
            engineSelect.innerHTML = '<option value="">--Select Engine--</option>';
            const exampleEngines = ['2.0L', '3.5L', 'Hybrid'];
            exampleEngines.forEach(engine => {
                const option = document.createElement('option');
                option.value = engine;
                option.text = engine;
                engineSelect.add(option);
            });
        }

        function saveVehicle() {
            const year = document.getElementById('yearSelect').value;
            const make = document.getElementById('makeSelect').value;
            const model = document.getElementById('modelSelect').value;
            const trim = document.getElementById('trimSelect').value;
            const engine = document.getElementById('engineSelect').value;

            if (year && make && model) {
                // Code to save vehicle in the database (e.g., AJAX to a PHP endpoint)
                alert(`Vehicle Saved: ${year} ${make} ${model} ${trim} ${engine}`);
            } else {
                alert("Please complete all selections.");
            }
        }

        function removeVehicle() {
            // Code to remove vehicle from the database (e.g., AJAX to a PHP endpoint)
            alert("Vehicle has been removed.");
        }
    </script>

</body>
</html>
