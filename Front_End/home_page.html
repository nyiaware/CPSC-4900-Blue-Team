<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoTunes: Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
        }

        .header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
        }

        .navbar {
            background-color: #eaecef;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: #333;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 50px;
        }

        .main-content h1 {
            font-size: 3em;
            color: #333;
        }

        .main-content p {
            color: #777;
            font-size: 1.2em;
        }

        .get-started-btn {
            background-color: #8ebefd;
            color: black;
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1em;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .get-started-btn:hover {
            background-color: #6ea2e7;
        }

        .auth-buttons {
            display: flex;
            gap: 10px;
        }

        .auth-buttons a {
            padding: 10px 20px;
            background-color: #8ebefd;
            color: black;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .auth-buttons a:hover {
            background-color: #6ea2e7;
        }
    </style>
</head>
<body>

    <div class="header">AutoTunes</div>
    
    <div class="navbar">
        <a href="#">Home</a>
        <a href="about.html">About</a>
        <div class="auth-buttons">
            <a href="sign_in.html">Log In</a>
            <a href="sign_up_new.html">Sign Up</a>
        </div>
    </div>

    <div class="main-content">
        <h1>Product</h1>
        <p>Brand new product</p>
        <a href="sign_up_new.html" class="get-started-btn">Get Started</a>
    </div>

</body>
</html>
